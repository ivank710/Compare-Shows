<!doctype html>
<html>

<head>
  <meta charset="utf-8">

  <style>
    body {
      font-family: Sans-serif;
      font-size: 14px;
      background: #E5E2E0;
    }
  
    .slice {
      cursor: pointer;
    }
  
    .slice .main-arc {
      stroke: lightgray;
      stroke-width: 2px;
    }
  
    .slice .hidden-arc {
      fill: none;
    }
  
    .slice text {
      pointer-events: none;
      dominant-baseline: middle;
      text-anchor: middle;
    }
  </style>
  <link rel="stylesheet" href="./main.css" type="text/css">
  <script src="https://d3js.org/d3.v5.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</head>

<body>
  <main id='main'></main>
  <div class="header-container">
    <div class="header-box">
      <h1 class="title">Title</h1>
      <h2>Get Info About Your Show</h2>
    </div>
  </div>
  
  <div class="input-box">
    <input id="showTitle" type="text" placeholder="Show title" />
    <button id="findShow" type="submit">Find Show</button>
  </div>

  <svg ></svg> 
  <!-- where our d3 visualization will get drawn -->
</body>

</html>
