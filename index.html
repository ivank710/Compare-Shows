<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

  <style>
    body {
      font-family: Sans-serif;
      font-size: 14px;
      height: 100%;
      /* background:#B3CEDD; */
    }
  
    .slice {
      cursor: pointer;
    }
  
    .slice .main-arc {
      stroke: lightgrey;
      stroke-width: 2.5px;
    }
  
    .slice .hidden-arc {
      fill: none;
    }
  
    .slice text {
      pointer-events: none;
      dominant-baseline: middle;
      text-anchor: middle;
    }
  </style>
  <link rel="stylesheet" href="./main.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
  <script src="https://d3js.org/d3.v5.js"></script>
  <script type="text/javascript" src="bundle.js"></script>
</head>

<body>
  <main id='main'></main>
  <div class="header-container">
    <div class="header-box">
      <h1 class="title">Show Me</h1>
      <h2 class="subtitle">See Info About Your Show</h2>
    </div>
  </div>
  
  <div class="input-box">
    
      <input id="showTitle" type="text" placeholder="Title of show" />
      &nbsp;&nbsp;
      <button id="findShow" type="submit">Find Show</button>

  </div>

  <svg ></svg> 
  <!-- where our d3 visualization will get drawn -->
</body>

</html>
